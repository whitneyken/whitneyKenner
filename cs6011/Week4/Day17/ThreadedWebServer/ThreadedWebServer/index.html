<h1>Chat Server</h1>

<button id="submit"> Enter </button>

    <div class="square" id = "sq2">Messages</div>

        <label> Your message:  </label>
        <textarea id = "input" style="position:relative; left:10px; top:20px;"></textarea>

          <button id = "send"> Send</button>
    </div>
    <button id="leaveBtn" style="position:relative; left: 30px; top 500px"> Leave room</button>
